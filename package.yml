name       : gnome-system-tools
version    : 3.0.0
release    : 5
source     :
    - https://download.gnome.org/sources/gnome-system-tools/3.0/gnome-system-tools-3.0.0.tar.gz : ba92ad7872a655d054bfb143efb38615570698826c88a88b367b524468d0ab10
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : System configuration tools
description: |
    System configuration tools
builddeps  :
    - gnome-doc-utils
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pango)
    - pkgconfig(liboobs-1)
    - pkgconfig(system-tools-backends-2.0)
    - intltool
rundeps    :
    - system-tools-backends
setup      : |
    %patch -p1 < $pkgfiles/61_outdated_docs.patch
    autoreconf -vfi
    intltoolize -f
    %configure   --disable-services \
               --enable-polkit \
               --enable-network \
               --enable-shared \
               --enable-shares \
               --disable-nautilus \
               --disable-scrollkeeper \
               --disable-schemas-install \
               LIBS="-lm -lgthread-2.0"
build      : |
    %make
install    : |
    %make_install
